{% extends "base.html" %}
{% load static %}
{% block title %}Profile - Kuripp{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6 text-center text-primary">Profile</h2>
        <div class="flex items-center justify-center">
            <img src="https://api.dicebear.com/9.x/notionists/svg?seed={{ user.first_name }}" alt="Profile Picture" class="w-24 h-24 rounded-full mb-4">
        </div>
        <div class="text-center">
            <p class="text-xl font-semibold">{{ user.first_name }} {{ user.last_name }}</p>
            <p class="text-gray-600">{{ user.email }}</p>
        </div>
        <div class="mt-6 text-center">
            <a href="#" class="btn btn-primary">Add Writing Session</a>
        </div>
    </div>
</div>
{% endblock %}
