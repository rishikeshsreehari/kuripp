{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-center">
            <img src="{{ avatar_url }}" alt="{{ user.first_name }}" class="rounded-full mx-auto mb-4">
            <h2 class="text-2xl font-bold text-primary">{{ user.first_name }} {{ user.last_name }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            <a href="{% url 'add_session' %}" class="btn btn-primary mt-4">Add Writing Session</a>
        </div>
    </div>
</div>
{% endblock %}
