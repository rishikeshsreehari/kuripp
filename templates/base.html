<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Meta tags, title, and other head content -->
    <title>{% block title %}Kuripp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><a href="{% url 'home' %}">Kuripp</a></h1>
            <nav>
                <ul class="flex space-x-4">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                        <li><a href="{% url 'profile' %}" class="hover:underline">Profile</a></li>
                        <li><a href="{% url 'add_session' %}" class="hover:underline">Add Session</a></li>
                        <li><a href="{% url 'logout' %}" class="hover:underline">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
                        <li><a href="{% url 'signup' %}" class="hover:underline">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white py-4 text-center">
        {{ footer_text }}
    </footer>
</body>
</html>
