<div class="relative" id="avatar-container">
    <img id="avatarPreview" src="{% if profile.profile_image %}{{ profile.profile_image.url }}{% else %}https://api.dicebear.com/9.x/notionists/svg?seed={{ user.first_name }}{% endif %}" alt="Profile Picture" class="w-32 h-32 rounded-full border-4 border-white shadow-lg">
    <label for="id_profile_image" class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-2 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
    </label>
    {% if profile.profile_image %}
    <button hx-post="{% url 'remove_profile_image' %}" 
            hx-target="#avatar-container"
            hx-swap="outerHTML"
            class="absolute top-0 right-0 bg-red-500 text-white rounded-full p-2 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
    </button>
    {% endif %}
</div>
